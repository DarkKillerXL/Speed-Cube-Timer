<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Cube Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <script src="main.js"></script>
    <div class="menubar"><span>Speed Cube Timer</span> <button style="float: right;">Connect</button></div>
    <div class="solidBG">
        <div class="box scramble shadow">
            <div class="reset" onclick="generateScramble()"><i class="fas fa-undo-alt"></i></div>
            <h1>Scramble:</h1>
            <span id="scramble">Generating</span>
            <script>generateScramble()</script>
        </div>
    </div>


    <div class="box time" id="timer">
        00.00
    </div>

    <div class="box">
        <div class="tableWrapper shadow">
            <table class="timeTable">
                <tbody id="table">
                    <tr>
                        <th>Time</th>
                        <th>Scramble</th>
                        <th><i class="fas fa-times-circle" onclick="clearTable()"></i></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
